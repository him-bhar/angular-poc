<!DOCTYPE html>
<html>
<script src="../../../../../../bower_components/angularjs/angular.min.js"></script>
<script>
  var app = angular.module("repeatDemo", []);
  app.controller("myCtrl", function($scope) {
  	$scope.myArray=["a1", "b1", "c1"];
  });
</script>
<body>

<div ng-app="repeatDemo" ng-controller="myCtrl">
  <ul>
    <li ng-repeat="x in myArray">
      <b>{{x}}</b>
    </li>
  </ul>
</div>

</body>
</html>
